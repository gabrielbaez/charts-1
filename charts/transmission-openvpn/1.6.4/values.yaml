# Default values for Transmission

image:
  repository: haugene/transmission-openvpn
  pullPolicy: IfNotPresent
  tag: latest

strategy:
  type: Recreate

service:
  port:
    port: 9091

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: false
    emptyDir: false

## TrueCharts Values
#Transmission Default Configuration
transmission-config:
 OPENVPN_PROVIDER: PIA
 OPENVPN_USERNAME: p123456
 OPENVPN_PASSWORD: changeme
 OPENVPN_CONFIG: mexico
 GLOBAL_APPLY_PERMISSIONS: false
 TRANSMISSION_WEB_UI: transmission-web-control 
 LOCAL_NETWORK: 192.168.0.0/24


