appAdditionalServicesEnabled: true
appAdditionalServices:
  tcp:
    enabled: true
    type: ClusterIP
    port:
      port: 51413
      name: bittorrent-tcp
      protocol: TCP
      targetPort: 51413
      nodePort: 51413
  udp:
    enabled: true
    type: ClusterIP
    port:
      port: 51413
      name: bittorrent-udp
      protocol: UDP
      targetPort: 51413
      nodePort: 51413
securityContext:
       capabilities:
         add:
           - NET_ADMIN   