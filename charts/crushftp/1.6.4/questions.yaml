groups:
  - name: "Container Image"
    description: "configure container image"
  - name: "Configuration"
    description: "additional container configuration"
  - name: "CrushFTP Configuration"
    description: "Configuration details for CrushFTP"
  - name: "Networking"
    description: "network / service configuration"
  - name: "Storage"
    description: "configure app volume mounts"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-crushftpService.port"
    path: "/WebInterface"

questions:
  # Image related
  - variable: image
    description: "Docker Image Details"
    label: "Docker Image"
    group: "Container Image"
    schema:
      type: dict
      required: true
      attrs:
        - variable: repository
          description: "Docker image repository"
          label: "Image repository"
          schema:
            type: string
            required: true
            default: "bohitigaming/crushftp"
        - variable: tag
          description: "Tag to use for specified image"
          label: "Image Tag"
          schema:
            type: string
            default: "latest"
        - variable: pullPolicy
          description: "Docker Image Pull Policy"
          label: "Image Pull Policy"
          schema:
            type: string
            default: "IfNotPresent"
            enum:
              - value: "IfNotPresent"
                description: "Only pull image if not present on host"
              - value: "Always"
                description: "Always pull image even if present on host"
              - value: "Never"
                description: "Never pull image even if it's not present on host"

  # Configure Time Zone
  - variable: timezone
    group: "Configuration"
    label: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"

  - variable: PUID
    group: "Configuration"
    label: "PUID"
    description: "The UserID of the user running the application and owning the files"
    schema:
      type: int
      default: 568

  - variable: PGID
    group: "Configuration"
    label: "PGID"
    description: "The groupID of the user/group running the application and owning the files"
    schema:
      type: int
      default: 568

 
  - variable: UMASK
    group: "Configuration"
    label: "UMASK (advanced)"
    description: "The UMASK used if supported by the application"
    schema:
      type: string
      default: "002"

  # Configure Enviroment Variables
  - variable: environmentVariables
    label: "Image environment"
    group: "Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

#CrushFTP Configuration
  - variable: crushftpconfig
    description: "CrushFTP Configuration details"
    label: "CrushFTP Configuration"
    group: "CrushFTP Configuration"
    schema:
      type: dict
      required: true
      additional_attrs: true
      attrs:
          - variable: CRUSH_ADMIN_USER
            label: "CRUSH_ADMIN_USER"
            description: "Admin user of CrushFTP  "
            schema:
              type: string
              default: crushadmin
              required: true
          - variable: CRUSH_ADMIN_PASSWORD
            label: "CRUSH_ADMIN_PASSWORD"
            description: "Password for admin user"
            schema:
               type: string
               private: true
               default: changeme
               required: true
          - variable: CRUSH_ADMIN_PROTOCOL
            label: "CRUSH_ADMIN_PROTOCOL"
            description: "Protocol for Admin Console Health Check"
            schema:
               type: string
               default: http
               required: true 
  # Enable Host Network
  - variable: hostNetwork
    group: "Networking"
    label: "Enable Host Network"
    schema:
      type: boolean
      default: false

  - variable: service
    group: "Networking"
    label: "Configure Service"
    schema:
      type: dict
      attrs:
        - variable: type
          label: "Service type"
          schema:
            type: string
            default: "ClusterIP"
            enum:
              - value: "NodePort"
                description: "NodePort"
              - value: "ClusterIP"
                description: "ClusterIP"
            show_subquestions_if: "NodePort"
            subquestions:
              - variable: port
                label: "Port configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: port
                      label: "container port"
                      schema:
                        type: int
                        default: 8080
                        editable: false
                    - variable: nodePort
                      label: "Node Port to expose for UI"
                      schema:
                        type: int
                        min: 9000
                        max: 65535
                        default: 9080
                        required: true

  - variable: appAdditionalServices
    group: "Networking"
    label: "Configure additional services"
    schema:
      type: dict
      attrs:
        - variable: tcp
          label: ""
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable TCP port for FTP Connections"
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: type
                label: "Service type"
                schema:
                  type: string
                  default: "ClusterIP"
                  enum:
                    - value: "NodePort"
                      description: "NodePort"
                    - value: "ClusterIP"
                      description: "ClusterIP"
              - variable: port
                label: "Port configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "port name"
                      schema:
                        type: string
                        default: "ftp-tcp"
                        hidden: true
                    - variable: protocol
                      label: "Protocol"
                      schema:
                        type: string
                        default: "TCP"
                        hidden: true
                    - variable: port
                      label: "container port"
                      schema:
                        type: int
                        default: 51413
                        editable: false
                        hidden: true
                    - variable: targetport
                      label: "container targetport"
                      schema:
                        type: int
                        default: 51413
                        editable: false
                        hidden: true
                    - variable: nodePort
                      label: "Node Port to expose"
                      schema:
                        type: int
                        min: 9000
                        max: 65535
                        default: 51413
                        required: false
        - variable: udp
          label: ""
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable UDP port for FTP  Connections"
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: type
                label: "Service type"
                schema:
                  type: string
                  default: "ClusterIP"
                  enum:
                    - value: "NodePort"
                      description: "NodePort"
                    - value: "ClusterIP"
                      description: "ClusterIP"
              - variable: port
                label: "Port configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "port name"
                      schema:
                        type: string
                        default: "ftp-udp"
                        hidden: true
                    - variable: protocol
                      label: "Protocol"
                      schema:
                        type: string
                        default: "UDP"
                        hidden: true
                    - variable: port
                      label: "container port"
                      schema:
                        type: int
                        default: 51413
                        editable: false
                        hidden: true
                    - variable: targetport
                      label: "container targetport"
                      schema:
                        type: int
                        default: 51413
                        editable: false
                        hidden: true
                    - variable: nodePort
                      label: "Node Port to expose"
                      schema:
                        type: int
                        min: 9000
                        max: 65535
                        default: 51413
                        required: false



## TrueCharts Specific

  - variable: appVolumeMounts
    label: "app storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "config dataset"
          schema:
            type: dict
            $ref:
              - "normalize/ixVolume"
            attrs:
              - variable: enabled
                label: "Enabled"
                schema:
                  type: boolean
                  default: true
                  required: true
                  hidden: true
                  editable: false
              - variable: setPermissions
                label: "Automatic Permissions"
                description: "Automatically set permissions on install"
                schema:
                  type: boolean
                  default: true
                  hidden: false
              - variable: emptyDir
                label: "emptyDir"
                schema:
                  type: boolean
                  default: false
                  hidden: true
                  editable: false
              - variable: datasetName
                label: "Dataset Name"
                schema:
                  type: string
                  default: "config"
                  required: true
                  editable: false
              - variable: mountPath
                label: "Mount Path"
                description: "Path to mount inside the pod"
                schema:
                  type: path
                  required: true
                  default: "/config"
                  editable: false
              - variable: hostPathEnabled
                label: "host Path Enabled"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path"
                      schema:
                        type: hostpath
                        required: true
        - variable: downloads
          label: "downloads dataset"
          schema:
            type: dict
            $ref:
              - "normalize/ixVolume"
            attrs:
              - variable: enabled
                label: "Enabled"
                schema:
                  type: boolean
                  default: true
                  required: true
                  hidden: true
                  editable: false
              - variable: setPermissions
                label: "Automatic Permissions"
                description: "Automatically set permissions on install"
                schema:
                  type: boolean
                  default: true
                  hidden: false
              - variable: emptyDir
                label: "emptyDir"
                schema:
                  type: boolean
                  default: false
                  hidden: true
                  editable: false
              - variable: datasetName
                label: "Dataset Name"
                schema:
                  type: string
                  default: "downloads"
                  required: true
                  editable: false
              - variable: mountPath
                label: "Mount Path"
                description: "Path to mount inside the pod"
                schema:
                  type: path
                  required: true
                  default: "/downloads"
                  editable: false
              - variable: hostPathEnabled
                label: "host Path Enabled"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path"
                      schema:
                        type: hostpath
                        required: true